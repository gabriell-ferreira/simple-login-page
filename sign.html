<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/sign.css">
  <title>Sign Page</title>
</head>
<body>
  <section class="create">
    <h1>Create account</h1>

    <div class="sign">
      <img src="assets/images/sign-in.svg" alt="sign illustration">
    </div>
  </section>
  <aside >
    <h1>Sign Up</h1>

    <div class="sign--inputs">
      <input type="text" id="name" autocomplete="off" placeholder="Name">
      <input type="email" id="email" autocomplete="off" placeholder="Email">
      <input type="password" id="password" autocomplete="off" placeholder="Password">
    </div>

    <div class="sign--buttons">
      <a id="sign-btn" href="index.html">Sign Up</a>
    </div>

    <footer>
      Developed by Gabriel Araujo <br>
      <a target='_blank' href="https://github.com/gabriell-ferreira">GitHub</a>
      <a href="https://gabriell-ferreira.github.io/portifolio/">Portfolio</a>
    </footer>
  </aside>
  <script src="assets/js/sign.js"></script>
</body>
</html>
